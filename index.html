<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time">00:00</div>
                    <div id="track-length">00:00</div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="http://i.pinimg.com/736x/3d/5c/2d/3d5c2d29c5181b0ac317208c25a39b5a.jpg" class="active">
                    <img src="https://i.pinimg.com/736x/85/4d/c3/854dc35126e60d81f84eab10eab1688a.jpg">
                    <img src="https://i.pinimg.com/736x/21/d3/f2/21d3f216ffcef658b5f2535aee167dab.jpg">
                    <img src="https://i.pinimg.com/736x/fd/36/f4/fd36f4393cdff7eaad2bb0cd3d308715.jpg">
                    <img src="https://i.pinimg.com/736x/7c/2e/55/7c2e555844675bb69ac3ea9af75568bf.jpg">
                    <div id="buffer-box">Buffering ...</div>
                </div>
<div id="player-controls">
    <div class="control">
        <div class="button" id="prev-track">
            <i class="fas fa-backward"></i> <!-- Previous Song Icon -->
        </div>
    </div>
    <div class="control">
        <div class="button" id="play-pause">
            <i class="fas fa-play"></i> <!-- Play Icon -->
        </div>
    </div>
    <div class="control">
        <div class="button" id="next-track">
            <i class="fas fa-forward"></i> <!-- Next Song Icon -->
        </div>
    </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
